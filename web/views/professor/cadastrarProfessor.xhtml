<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <div style="margin-bottom: 2%" class="text-center">
            <h3>Cadastro de Professores</h3>
        </div>
        <h:form>
            <div class="form-row">
                <div class="form-group col-md-9">
                    <label for="nome">Nome</label>
                    <h:inputText value="#{professorController.professor.nome}" id="nome" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <h:inputText value="#{professorController.professor.cpf}" id="cpf" class="form-control"/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="rg">RG</label>
                    <h:inputText value="#{professorController.professor.rg}" id="rg" class="form-control"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="siape">Siape</label>
                    <h:inputText value="#{professorController.professor.siape}" id="siape" class="form-control"/>
                </div>
                <div class="form-group col-md-1">
                    <label for="idade">Idade</label>
                    <h:inputText value="#{professorController.professor.idade}" id="idade" class="form-control"/>
                </div>
                <div class="form-group col-md-5">
                    <label for="email">E-Mail</label>
                    <h:inputText value="#{professorController.professor.email}" id="email" class="form-control"/>
                </div>   

                <div class="form-group col-md-5">
                    <label for="area">Area</label>
                    <h:selectOneMenu id="area" class="form-control" 
                                     value="#{professorController.professor.area}">

                        <f:selectItems value="#{professorController.areas}" var="m" itemValue="#{m}" 
                                       itemLabel="#{m.descricao}"></f:selectItems>
                        <f:converter converterId="areaConverter"></f:converter>

                    </h:selectOneMenu>

                </div>

            </div>
            <h:commandButton class="btn btn-primary" value="Salvar" action="#{professorController.salvar()}"/>
        </h:form>
    </ui:define>
</ui:composition>
